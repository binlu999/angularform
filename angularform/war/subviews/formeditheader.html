<uib-tabset active="activeForm"> 
	<uib-tab index="0" 	heading="View">
		<DIV ng-repeat="formheader in formheaders">
			<label>{{formheader}}:{{data[formheader]}}</label>
		</DIV>
	</uib-tab> 
	<uib-tab index="1" heading="Edit"> 
		<DIV ng-repeat="formheader in formheaders">
			<label>{{formheader}}</labl>
			<input type="text" class="form-control" required ng-model="data[formheader]" />
		</DIV>
	</uib-tab> 
</uib-tabset>
