<uib-accordion close-others="false">
  	<uib-accordion-group heading="Question" ng-repeat="question in data.questions">
		<uib-tabset active="activeForm"> 
			<uib-tab index="0" 	heading="View">
			<lable>{{question.questionText}}</lable>
			<div ng-switch on="question.questionType">
				<div ng-switch-when="TR">
					<div ng-include src="'/subviews/formquestionshow_tr.html'"></div>
				</div>
				<div ng-switch-when="TN">
					<div ng-include src="'/subviews/formquestionshow_tn.html'"></div>
				</div>
				<div ng-switch-when="DR">
					<div ng-include src="'/subviews/formquestionshow_dr.html'"></div>
				</div>
				<div ng-switch-when="DN">
					<div ng-include src="'/subviews/formquestionshow_dn.html'"></div>
				</div>
				<div ng-switch-when="ST">
					<div ng-include src="'/subviews/formquestionshow_st.html'"></div>
				</div>
				<div ng-switch-when="EM">
					<div ng-include src="'/subviews/formquestionshow_em.html'"></div>
				</div>
				<div ng-switch-when="SS">
					<div ng-include src="'/subviews/formquestionshow_ss.html'"></div>
				</div>
				<div ng-switch-when="MS">
					<div ng-include src="'/subviews/formquestionshow_ms.html'"></div>
				</div>
				<div ng-switch-when="MC">
					<div ng-include src="'/subviews/formquestionshow_mc.html'"></div>
				</div>
				<div ng-switch-when="AR">
					<div ng-include src="'/subviews/formquestionshow_ar.html'"></div>
				</div>
				<div ng-switch-when="AN">
					<div ng-include src="'/subviews/formquestionshow_an.html'"></div>
				</div>
			</div>
	</uib-tab> 
	<uib-tab index="1" heading="Edit"> 
		<div ng-include src="'/subviews/formeditquestiondetail.html'"></div>
		
	</uib-tab> 
</uib-tabset>
</uib-accordion-group>
</uib-accordion>

<button ng-click="addNewQuestion();">add question</button>
